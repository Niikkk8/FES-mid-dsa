<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="stopwatch">
    <h1>Stop Watch</h1>
    <div id="timer">
      <span class="timer_minutes">00</span>
      :
      <span class="timer_seconds">00</span>
      :
      <span class="timer_milliseconds">000</span>
    </div>
    <button class="stopwatch_start" onclick="startTimer()">Start</button>
    <button class="stopwatch_stop" onclick="stopTimer()">Stop</button>
    <button class="stopwatch_reset" onclick="resetTimer()">Reset</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
